<td align="left">
  <a routerLink="/viewDetail" (click)="backToDetail()">Back to Detail/POP</a>
  <br /><br />
  <div style="float: left">
    <table cellspacing="0" cellpadding="0" border="0">
      <tbody>
        <tr>
          <td>
            <table
              class="eds-tabheader"
              cellspacing="0"
              cellpadding="0"
              border="0"
            >
              <tbody>
                <tr>
                  <td class="eds-tabtopleftcorner"></td>
                  <td class="eds-tabtopmiddle" align="center">
                    <div class="eds-tabtitle">Add New Route</div>
                  </td>
                  <td class="eds-tabtoprightcorner"></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td class="eds-tabtoprightcorner"></td>
        </tr>
        <tr>
          <td>
            <table
              cellspacing="0"
              cellpadding="0"
              width="100%"
              border="0"
              class="eds-tabtitle"
            >
              <tbody>
                <tr>
                  <td>
                    <form
                      name="RouteForm"
                      method="post"
                      action="/vdt/SaveRoute.html"
                    >
                      <table width="100%">
                        <tbody>
                          <tr style="height: 1px">
                            <td width="200"></td>
                            <td width="250"></td>
                          </tr>

                          <!-- <input
                            type="hidden"
                            name="route.detailId"
                            value="205687568"
                          />
                          <input
                            type="hidden"
                            name="route.detailRefNbr"
                            value="202500231"
                          /> -->

                          <tr class="eds-pagerstyle readonly" style="">
                            <td align="right">Detail #&nbsp; &nbsp;</td>
                            <td align="left">
                              <input
                                type="text"
                                name="route.detailId"
                                class=""
                                [(ngModel)]="DetailIdRefNmbr"
                                readonly="readonly"
                                size="45"
                              />
                            </td>
                          </tr>

                          <tr class="eds-pagerstyle-alt dropdown" style="">
                            <td align="right">Section *&nbsp; &nbsp;</td>
                            <td align="left">
                              <select
                                name="route.sections"
                                class=""
                                multiple="multiple"
                                [(ngModel)]="Section"
                              >
                              <option value={{Section}} selected>{{Section}}</option>
                              </select>
                            </td>
                          </tr>

                          <tr class="eds-pagerstyle dropdown" style="">
                            <td align="right">Routing&nbsp; &nbsp;</td>
                            <td align="left">
                              <select
                                name="route.routeType"
                                class=""
                                id="routeTypeSelectId"
                                [(ngModel)]="routeType"
                              >
                                <option value="ETDT">ETDT</option>

                                <option value="RR" >
                                  RR
                                </option>

                                <option value="T5">T5</option>

                                <option value="T6">T6</option>
                              </select>
                            </td>
                          </tr>

                          <tr
                            class="eds-pagerstyle-alt eds-field-required"
                            style=""
                          >
                            <td align="right">Route Date *&nbsp; &nbsp;</td>
                            <td align="left">
                              <input
                                type="text"
                                name="route.routeDate"
                                class=""
                                id="routeDateId"
                                value="03/12/2025"
                                size="41"
                                autocomplete="off"
                                [ngModel]="routeDate | date: 'MM/dd/yyyy'"
                              />

                              <span
                                ><img
                                  onmouseover="this.style.cursor='hand'"
                                  id="routeDateId_date"
                                  align="ABSMIDDLE"
                                  src="assets/images/calendar.gif"
                                  (click)="calendar1.overlayVisible = !calendar1.overlayVisible; calendar1.inputfieldViewChild?.nativeElement.click()"
                              /></span>
                              <p-calendar name="calendarDate" #calendar1  [(ngModel)]="routeDate" [showIcon]="false"  [showOnFocus]="false" class="hidden-calendar"></p-calendar>

                            </td>
                          </tr>

                          <tr class="eds-pagerstyle" style="">
                            <td align="right">Disposition&nbsp; &nbsp;</td>
                            <td align="left">
                              <input
                                type="text"
                                name="route.disposition"
                                class=""
                                id="dispositionId"
                                value=""
                                size="45"
                                maxlength="20"
                                autocomplete="off"
                                [(ngModel)]="disposition"
                                (ngModelChange)="onDispositionChange(disposition)"
                              />
                              <div
                              *ngIf="dispositionValues.length > 0"
                              style="
                                min-width: 256px;
                                background: lightgray;
                                position: absolute;
                              "
                            >
                              <div
                                *ngFor="
                                  let val of dispositionValues
                                "
                                (click)="selectValue(val)"
                              >
                                <span style="cursor: pointer">{{
                                  val
                                }}</span>
                              </div>
                            </div>

                              <div
                                id="dispositionId_choices"
                                class="autoCompleteClass"
                                style="display: none"
                              ></div>
                            </td>
                          </tr>

                          <tr class="eds-pagerstyle-alt" style="">
                            <td align="right">Close Date&nbsp; &nbsp;</td>
                            <td align="left">
                              <input
                                type="text"
                                name="route.closedate"
                                class=""
                                id="closeDateId"
                                value=""
                                size="41"
                                autocomplete="off"
                                [ngModel]="closeDate | date: 'MM/dd/yyyy'"
                              />

                              <span
                                ><img
                                  onmouseover="this.style.cursor='hand'"
                                  id="closeDateId_date"
                                  align="ABSMIDDLE"
                                  src="assets/images/calendar.gif"
                                  (click)="calendar2.overlayVisible = !calendar2.overlayVisible; calendar2.inputfieldViewChild?.nativeElement.click()"
                              /></span>
                              <p-calendar name="calendarDate" #calendar2 [(ngModel)]="closeDate" [showIcon]="false"  [showOnFocus]="false" class="hidden-calendar"></p-calendar>

                            </td>
                          </tr>

                          <tr class="eds-pagerstyle" style="">
                            <td align="right">Remark&nbsp; &nbsp;</td>
                            <td align="left">
                              <textarea
                                rows="4"
                                cols="28"
                                name="route.remark"
                                class=""
                                [(ngModel)]="remark"
                              ></textarea>
                            </td>
                          </tr>

                          <tr class="eds-pagerstyle-alt">
                            <td colspan="2">
                              <input
                                type="hidden"
                                name="submitType"
                                value="add"
                              />
                              <span style="float: right">
                                <input type="submit" value="Save" (click)="save()"/>
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</td>
