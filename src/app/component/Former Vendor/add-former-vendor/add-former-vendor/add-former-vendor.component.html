<td align="left">
  <!-- CONTENT -->
  <a routerLink="/viewStatus">Back to View Document</a>
  <br /><br />

  <table cellspacing="0" cellpadding="0" border="0">
    <tbody>
      <th></th>
      <tr>
        <td>
          <table
            class="formerVendor eds-tabheader"
            cellspacing="0"
            cellpadding="0"
            style="width: 60%"
          >
            <tbody>
              <th></th>
              <tr>
                <td class="eds-tabtopleftcorner"></td>
                <td class="eds-tabtopmiddle" align="center">
                  <div class="eds-tabtitle">
                    Create Superseded Vendor Details
                  </div>
                </td>
                <td class="eds-tabtoprightcorner"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td class="eds-tabtoprightcorner"></td>
      </tr>
      <tr>
        <td>
          <table
            cellspacing="0"
            cellpadding="0"
            width="100%"
            border="0"
            class="eds-tabtitle"
          >
            <tbody>
              <th></th>
              <tr>
                <td>
                  <form name="SupercedeVendorForm" id="supercedVendorFormId">
                    <table width="100%">
                      <tbody>
                        <th></th>
                        <tr class="eds-pagerstyle eds-field-required">
                          <td align="right">Former Vendor Name&nbsp; &nbsp;</td>
                          <td align="left">
                            <input
                              type="text"
                              name="supercededByVendorName"
                              class=""
                              id="vendorAutoComplete"
                              value=""
                              size="45"
                              maxlength="20"
                              autocomplete="off"
                              [(ngModel)]="vendorName"
                              (input)="vName($event)"
                              (focusout)="onFocusOut()"
                            />

                            <div
                              *ngIf="vendorNamesList.length > 0"
                              style="
                                min-width: 220px;
                                background: rgb(247, 242, 242);
                                position: absolute;
                              "
                            >
                              <div
                                *ngFor="let val of vendorNamesList"
                                (mousedown)="setVal(val)"
                              >
                                <span style="cursor: pointer">{{ val }}</span>
                              </div>
                            </div>

                            <div
                              id="vendorAutoComplete_choices"
                              class="autoCompleteClass"
                              style="display: none"
                            ></div>
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle-alt eds-field-required">
                          <td align="right">Superseded Date&nbsp; &nbsp;</td>
                          <td align="left">
                            <input
                              type="text"
                              name="supercedeDate"
                              class=""
                              id="supercededdt"
                              value=""
                              size="10"
                              maxlength="10"
                              autocomplete="off"
                              [(ngModel)]="supercedeDate"
                            />

                            <span
                              ><img
                                onmouseover="this.style.cursor='hand'"
                                id="supercededdt_date"
                                align="ABSMIDDLE"
                                src="assets/images/calendar.gif"
                                (click)="
                                  calendar1.overlayVisible =
                                    !calendar1.overlayVisible;
                                  calendar1.inputfieldViewChild?.nativeElement.click()
                                "
                                alt = ""
                                onkeydown=""
                                onfocus=""
                            /></span>
                            <p-calendar
                              name="calendarDate"
                              #calendar1
                              [(ngModel)]="supercedeDate"
                              [showIcon]="false"
                              [showOnFocus]="false"
                              class="hidden-calendar"
                              (onSelect)="formatDate1($event)"
                            ></p-calendar>
                          </td>
                        </tr>

                        <!-- BUTTONS SECTION -->

                        <tr class="eds-pagerstyle blueColSpan">
                          <td colspan="2">
                            <span style="float: right">
                              <input
                                type="button"
                                value="Save"
                                (click)="saveFormerVendor()"
                              />
                            </span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</td>
