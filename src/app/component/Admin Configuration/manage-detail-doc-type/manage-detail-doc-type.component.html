<div>
  <td valign="top" align="left">
    <table border="0" cellspacing="0" cellpadding="0" width="100%">
      <tbody>
        <tr>
          <td
            id="errorMsg"
            class="eds-messageframe"
            style="display: none"
            align="left"
          >
            <ul>
              <li>
                <span class="eds-message-warning" id="errorMsgContents"> </span>
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td id="emptyRow" style="display: none">&nbsp;</td>
        </tr>
        <tr>
          <td align="left">
            <!-- CONTENT -->

            <table cellspacing="0" cellpadding="0" border="0">
              <tbody>
                <tr>
                  <td style="padding-top: 20px">
                    <table
                      class="doc-type eds-tabheader"
                      cellspacing="0"
                      cellpadding="0"
                      border="0"
                    >
                      <tbody>
                        <tr>
                          <td class="eds-tabtopleftcorner"></td>
                          <td class="eds-tabtopmiddle" align="center">
                            <div class="eds-tabtitle">
                              Manage Detail Document Type
                            </div>
                          </td>
                          <td class="eds-tabtoprightcorner"></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td class="eds-tabtoprightcorner"></td>
                </tr>
                <tr>
                  <td>
                    <table
                      cellspacing="0"
                      cellpadding="0"
                      width="100%"
                      border="0"
                      class="eds-tabtitle"
                    >
                      <tbody>
                        <tr>
                          <td>
                            <form
                              name="DetailDocTypeForm"
                              id="manageDetailDocTypeForm"
                              method="post"
                              action="/vdt/SaveDetailDocType.html"
                            >
                              <input type="hidden" name="editId" value="" />

                              <!-- Inline edit table -->
                              <style type="text/css">
                                .hide {
                                  display: none;
                                }
                              </style>
                              <table id="inline-table" class="inline-table">
                                <tbody>
                                  <tr>
                                    <th>Detail Doc Type Cd *</th>
                                    <th>Detail Doc Type Desc</th>
                                    <th>Auditable</th>
                                    <th></th>
                                  </tr>
                                  <tr
                                    *ngFor="let doc of docTypes; let i = index"
                                    [ngClass]="
                                      i % 2 == 0
                                        ? 'eds-pagerstyle'
                                        : 'eds-pagerstyle-alt'
                                    "
                                  >
                                    <td *ngIf="btnIndex !== i && doc.newRow !== true">
                                      {{ doc.detailDocType }}
                                    </td>
                                    <td *ngIf="btnIndex !== i && doc.newRow !== true">
                                      {{ doc.detailDocTypeDesc }}
                                    </td>
                                    <td *ngIf="btnIndex !== i && doc.newRow !== true">
                                      {{ doc.auditableInd }}
                                    </td>
                                    <td *ngIf="btnIndex === i || doc.newRow === true">
                                      <span>
                                        <input
                                          type="text"
                                          name="detailDocType"
                                          [(ngModel)]="doc.detailDocType"
                                          [readonly]="doc.newRow !== true"
                                        />
                                      </span>
                                    </td>

                                    <td *ngIf="btnIndex === i || doc.newRow === true">
                                      <span>
                                        <input
                                          type="text"
                                          name="detailDocTypeDesc"
                                          [(ngModel)]="doc.detailDocTypeDesc"
                                        />
                                      </span>
                                    </td>

                                    <td *ngIf="btnIndex === i || doc.newRow === true">
                                      <span
                                        class="null"
                                        id="auditableInd"
                                        style="display: none"
                                        >Y</span
                                      >
                                      <span id="auditableInd">
                                        <select
                                          name="auditableInd"
                                          [(ngModel)]="doc.auditableInd"
                                        >
                                          <option value="N">No</option>
                                          <option value="Y" selected="selected">
                                            Yes
                                          </option>
                                        </select>
                                      </span>
                                    </td>
                                    <td *ngIf="btnIndex !== i && doc.newRow !== true">
                                      <button
                                        style="
                                          border: 1px solid gray;
                                          border-radius: 2px;
                                        "
                                        (click)="btnClick(i)"
                                      >
                                        Update
                                      </button>
                                    </td>
                                    <td *ngIf="btnIndex === i || doc.newRow === true">
                                      <input
                                        id="inline-table_save_1"
                                        type="button"
                                        value="Save"
                                        (click)="
                                          saveRow(
                                            doc.detailDocType,
                                            doc.detailDocTypeDesc,
                                            doc.auditableInd
                                          )
                                        "
                                      /><input
                                        id="inline-table_delete_1"
                                        type="button"
                                        value="Delete"
                                        (click)="deleteRow(doc.detailDocType)"
                                      />
                                      <button
                                        id="inline-table_cancel_1"
                                        type="button"
                                        value="Cancel"
                                        (click)="cancelRow()"
                                      >
                                        cancel
                                      </button>
                                    </td>
                                  </tr>

                                  <tr class="eds-pagerstyle">
                                    <input
                                      type="hidden"
                                      name="inline-table_editId"
                                      value=""
                                    />
                                    <td>
                                      <span
                                        id="inline-table_detailDocType_field_-1"
                                        style="display: none"
                                        class="eds-field-required"
                                      >
                                        <input
                                          type="text"
                                          name="inline-table_detailDocType_field_-1"
                                          value=""
                                          size="12"
                                          maxlength="8"
                                        />
                                      </span>
                                    </td>
                                    <td>
                                      <span
                                        id="inline-table_detailDocTypeDesc_field_-1"
                                        style="display: none"
                                        class=" "
                                      >
                                        <input
                                          type="text"
                                          name="inline-table_detailDocTypeDesc_field_-1"
                                          value=""
                                          size="20"
                                          maxlength="50"
                                        />
                                      </span>
                                    </td>
                                    <td>
                                      <span
                                        id="inline-table_auditableInd_field_-1"
                                        style="display: none"
                                        class=" "
                                      >
                                        <select
                                          name="inline-table_auditableInd_field_-1"
                                        >
                                          <option value="N">No</option>
                                          <option value="Y">Yes</option>
                                        </select>
                                      </span>
                                    </td>
                                    <td>
                                      <input
                                        type="hidden"
                                        name="detailDocType"
                                        value=""
                                      /><input
                                        type="hidden"
                                        name="detailDocTypeDesc"
                                        value=""
                                      /><input
                                        type="hidden"
                                        name="auditableInd"
                                        value=""
                                      /><input
                                        name="inline-table_updateButton"
                                        id="inline-table_update_-1"
                                        type="button"
                                        value="Create"
                                        (click)="createRow()"
                                      />
                                      <input
                                        id="inline-table_save_-1"
                                        type="button"
                                        value="Save"
                                        style="display: none"
                                        onclick='saveRow("manageDetailDocTypeForm","inline-table","-1","editId",null,new Array("detailDocType","detailDocTypeDesc","auditableInd"));'
                                      /><input
                                        id="inline-table_cancel_-1"
                                        type="button"
                                        value="Cancel"
                                        style="display: none"
                                        onclick='cancel("manageDetailDocTypeForm","editId","ManageDetailDocTypes.html");'
                                      />
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </form>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </td>
</div>
