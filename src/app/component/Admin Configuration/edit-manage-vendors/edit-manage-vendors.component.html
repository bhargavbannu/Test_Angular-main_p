<td style="text-align: left;">

  <!-- CONTENT -->
  
  <table class="table-style" role="presentation" aria-hidden="true" border="0">
    <tbody style="display: block; margin-top: 12px;">
      <tr>
        <td>
          <table class="eds-tabheader" border="0" role="presentation" aria-hidden="true">
            <tbody>
              <tr>
                <td class="eds-tabtopleftcorner"></td>
                <td class="eds-tabtopmiddle text-center">
                  <div class="eds-tabtitle">Edit Vendor</div>
                </td>                
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td class="eds-tabtoprightcorner"></td>
      </tr>
      <tr>
        <td>
          <table aria-label="Summary" role="presentation"
            class="eds-tabtitle fixed-table"
          >
            <tbody>
              <tr>
                <td>
                  <form
                    name="VendorForm"
                    id="VendorForm"
                    method="post"
                    action="/vdt/SaveVendor.html"
                  >
                    <input type="hidden" name="vendor.vendorid" value="" />
                    <table aria-label="Summary" role="presentation">
                      <tbody>
                        <tr class="eds-pagerstyle eds-field-required">
                          <td style="text-align: right;">Vendor Name *&nbsp; &nbsp;</td>
                          <td style="text-align: left;">
                            <input
                              type="text"
                              name="vendor.vendorNm"
                              class=""
                              value=""
                              size="45"
                              maxlength="20"
                              [(ngModel)]="vendorName"
                              (input)="tettt($event)"
                              (focusout)="onFocusOut()"
                            />
                            <div
                                          *ngIf="dropdownValues.length > 0"
                                          style="
                                            min-width: 220px;
                                            background: rgb(247, 242, 242);
                                            position: absolute;
                                          "
                                        >
                                          <div
                                            *ngFor="let val of dropdownValues"
                                            (mousedown)="setVal(val)"
                                          >
                                            <span style="cursor: pointer">{{
                                              val
                                            }}</span>
                                          </div>
                                        </div>
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle-alt">
                          <td style="text-align: right;">
                            Vendor Contact Person&nbsp; &nbsp;
                          </td>
                          <td style="text-align: left;">
                            <input
                              type="text"
                              name="vendor.contactPerson"
                              class=""
                              value=""
                              size="45"
                              maxlength="100"
                              [(ngModel)]="contactPerson"
                            />
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle">
                          <td style="text-align: right;">
                            Vendor Contact Phone&nbsp; &nbsp;
                          </td>
                          <td style="text-align: left;">
                            <input
                              type="text"
                              name="vendor.contactPhone"
                              class=""
                              value=""
                              size="45"
                              maxlength="25"
                              [(ngModel)]="contactPhone"
                            />
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle-alt">
                          <td style="text-align: right;">Vendor Email&nbsp; &nbsp;</td>
                          <td style="text-align: left;">
                            <input
                              type="text"
                              name="vendor.vendorEmailAddress"
                              class=""
                              value=""
                              size="45"
                              maxlength="50"
                              [(ngModel)]="email"
                            />
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle">
                          <td style="text-align: right;">Vendor Website&nbsp; &nbsp;</td>
                          <td style="text-align: left;">
                            <input
                              type="text"
                              name="vendor.vendorWebsite"
                              class=""
                              value=""
                              size="45"
                              maxlength="150"
                              [(ngModel)]="vendorWebsite"
                            />
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle-alt">
                          <td style="text-align: right;">Vendor Remarks&nbsp; &nbsp;</td>
                          <td style="text-align: left;">
                            <input
                              type="text"
                              name="vendor.remarks"
                              class=""
                              value=""
                              size="45"
                              maxlength="255"
                              [(ngModel)]="remarks"
                            />
                          </td>
                        </tr>

                        <!-- BUTTONS SECTION -->

                        <tr class="eds-pagerstyle blueColSpan">
                          <td colspan="2">
                            <span style="float: left">
                              <input type="submit" value="Save" (click)="save()"/>
                            </span>
                            <span style="float: right">
                              <input
                                type="button"
                                value="Delete"
                                (click)="deleteVendor();"
                              />
                            </span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</td>
