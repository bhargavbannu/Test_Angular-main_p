<div>
  <td valign="top" align="left">
    <table border="0" cellspacing="0" cellpadding="0" width="100%">
      <tbody>
        <tr>
          <td
            id="errorMsg"
            class="eds-messageframe"
            style="display: none"
            align="left"
          >
            <ul>
              <li>
                <span class="eds-message-warning" id="errorMsgContents"> </span>
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td id="emptyRow" style="display: none">&nbsp;</td>
        </tr>
        <tr>
          <td align="left">
            <!-- CONTENT -->

            <table cellspacing="0" cellpadding="0" border="0">
              <tbody>
                <tr>
                  <td style="padding-top: 20px">
                    <table
                      class="header eds-tabheader"
                      cellspacing="0"
                      cellpadding="0"
                      border="0"
                    >
                      <tbody>
                        <tr>
                          <td class="eds-tabtopleftcorner"></td>
                          <td class="eds-tabtopmiddle" align="center">
                            <div class="eds-tabtitle">Manage ECCN Location</div>
                          </td>
                          <td class="eds-tabtoprightcorner"></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td class="eds-tabtoprightcorner"></td>
                </tr>
                <tr>
                  <td>
                    <table
                      cellspacing="0"
                      cellpadding="0"
                      width="100%"
                      border="0"
                      class="eds-tabtitle"
                    >
                      <tbody>
                        <tr>
                          <td>
                            <form
                              name="EccnLocationForm"
                              id="manageEccnLocationForm"
                              method="post"
                              action="/vdt/SaveEccnLocation.html"
                            >
                              <input type="hidden" name="editId" value="" />

                              <!-- Inline edit table -->
                              <style type="text/css">
                                .hide {
                                  display: none;
                                }
                              </style>
                              <table id="inline-table" class="inline-table">
                                <tbody>
                                  <tr>
                                    <th>ECCN Location code</th>
                                    <th>ECCN Location Desc</th>
                                    <th></th>
                                  </tr>

                                  <tr
                                    *ngFor="
                                      let status of EccnLocations;
                                      let i = index
                                    "
                                    [ngClass]="
                                      i % 2 == 0
                                        ? 'eds-pagerstyle'
                                        : 'eds-pagerstyle-alt'
                                    "
                                  >
                                    <td *ngIf="btnIndex !== i && status.newRow !== true">
                                      {{ status.eccnLocationCd }}
                                    </td>
                                    <td *ngIf="btnIndex !== i && status.newRow !== true">
                                      {{ status.eccnLocationDesc }}
                                    </td>
                                    <td *ngIf="btnIndex === i ||  status.newRow === true">
                                      <span>
                                        <input
                                          type="text"
                                          name="eccnLocationCd"
                                          [(ngModel)]="status.eccnLocationCd"
                                          [readonly]="status.newRow !== true"
                                        />
                                      </span>
                                    </td>
                                    <td *ngIf="btnIndex === i ||  status.newRow === true">
                                      <span>
                                        <input
                                          type="text"
                                          name="eccnLocationDesc"
                                          [(ngModel)]="status.eccnLocationDesc"
                                        />
                                      </span>
                                    </td>
                                    <td *ngIf="btnIndex !== i && status.newRow !== true">
                                      <button
                                        style="
                                          border: 1px solid gray;
                                          border-radius: 2px;
                                        "
                                        (click)="btnClick(i)"
                                      >
                                        Update
                                      </button>
                                    </td>
                                    <td *ngIf="btnIndex === i ||  status.newRow === true">
                                      <input
                                        id="inline-table_save_1"
                                        type="button"
                                        value="Save"
                                        (click)="
                                          saveRow(
                                            status.eccnLocationCd,
                                            status.eccnLocationDesc
                                          )
                                        "
                                      /><input
                                        id="inline-table_delete_1"
                                        type="button"
                                        value="Delete"
                                        (click)="
                                          deleteRow(status.eccnLocationCd)
                                        "
                                      />
                                      <button
                                        id="inline-table_cancel_1"
                                        type="button"
                                        value="Cancel"
                                        (click)="cancelRow()"
                                      >
                                        cancel
                                      </button>
                                    </td>
                                  </tr>

                                
                                  <tr class="eds-pagerstyle">
                                    <input
                                      type="hidden"
                                      name="inline-table_editId"
                                      value=""
                                    />
                                    <td>
                                      <span
                                        id="inline-table_eccnLocationCd_field_-1"
                                        style="display: none"
                                        class="eds-field-required"
                                      >
                                        <input
                                          type="text"
                                          name="inline-table_eccnLocationCd_field_-1"
                                          value=""
                                          size="12"
                                          maxlength="50"
                                        />
                                      </span>
                                    </td>
                                    <td>
                                      <span
                                        id="inline-table_eccnLocationDesc_field_-1"
                                        style="display: none"
                                        class=" "
                                      >
                                        <input
                                          type="text"
                                          name="inline-table_eccnLocationDesc_field_-1"
                                          value=""
                                          size="20"
                                          maxlength="50"
                                        />
                                      </span>
                                    </td>
                                    <td>
                                      <input
                                        type="hidden"
                                        name="eccnLocationCd"
                                        value=""
                                      /><input
                                        type="hidden"
                                        name="eccnLocationDesc"
                                        value=""
                                      /><input
                                        name="inline-table_updateButton"
                                        id="inline-table_update_-1"
                                        type="button"
                                        value="Create"
                                        (click)="createRow()"
                                      />
                                      <input
                                        id="inline-table_save_-1"
                                        type="button"
                                        value="Save"
                                        style="display: none"
                                        onclick='saveRow("manageEccnLocationForm","inline-table","-1","editId",null,new Array("eccnLocationCd","eccnLocationDesc"));'
                                      /><input
                                        id="inline-table_cancel_-1"
                                        type="button"
                                        value="Cancel"
                                        style="display: none"
                                        onclick='cancel("manageEccnLocationForm","editId","ManageEccnLocations.html");'
                                      />
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </form>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </td>
</div>
