<td align="left">
  <!-- CONTENT -->

  <a routerLink="/view-eso" (click)="backToEso()">Back to View ESO</a>
  <br /><br />

  <table cellspacing="0" cellpadding="0" border="0">
    <tbody>
      <tr>
        <td>
          <table
            class="eds-tabheader"
            cellspacing="0"
            cellpadding="0"
            border="0"
          >
            <tbody>
              <tr>
                <td class="eds-tabtopleftcorner"></td>
                <td class="eds-tabtopmiddle" align="center">
                  <div class="eds-tabtitle">Edit ESO</div>
                </td>
                <td class="eds-tabtoprightcorner"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td class="eds-tabtoprightcorner"></td>
      </tr>
      <tr>
        <td>
          <table
            cellspacing="0"
            cellpadding="0"
            width="100%"
            border="0"
            class="eds-tabtitle"
          >
            <tbody>
              <tr>
                <td>
                  <form name="ESOForm" id="esoFormId">
                    <input type="hidden" name="submitType" value="edit" />
                    <table width="100%">
                      <tbody>
                        <tr style="height: 1px">
                          <td width="200"></td>
                          <td width="250"></td>
                        </tr>

                        <tr class="eds-pagerstyle eds-field-required">
                          <td align="right">ESO Number *&nbsp; &nbsp;</td>
                          <td align="left">
                            <input
                              type="text"
                              name="eso.eso"
                              class=""
                              value=""
                              readonly="readonly"
                              size="45"
                              maxlength="10"
                              [(ngModel)]="esoDetails?.esoData.eso"
                            />
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle-alt">
                          <td align="right">Assign Date&nbsp; &nbsp;</td>
                          <td align="left">
                            <input
                              type="text"
                              name="assigndate"
                              class=""
                              id="assigndate"
                              [(ngModel)]="
                                esoDetails?.esoData.assigndate
                              "
                              size="41"
                              maxlength="10"
                              autocomplete="off"
                            />

                            <span
                              ><img
                                id="assignDateId_date"
                                align="ABSMIDDLE"
                                src="assets/images/calendar.gif"
                                (click)="
                                  calendar1.overlayVisible =
                                    !calendar1.overlayVisible;
                                  calendar1.inputfieldViewChild?.nativeElement.click()
                                "
                            /></span>
                            <p-calendar
                              name="calendarDate"
                              #calendar1
                              [(ngModel)]="esoDetails?.esoData.assigndate"
                              [showIcon]="false"
                              [showOnFocus]="false"
                              class="hidden-calendar"
                              (onSelect)="formatDate1($event)"
                            ></p-calendar>
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle">
                          <td align="right">Subject&nbsp; &nbsp;</td>
                          <td align="left">
                            <input
                              type="text"
                              name="eso.subject"
                              class=""
                              value=""
                              size="45"
                              maxlength="30"
                              [(ngModel)]="esoDetails?.esoData.subject"
                            />
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle-alt">
                          <td align="right">Engineer&nbsp; &nbsp;</td>
                          <td align="left">
                            <input
                              type="text"
                              name="eso.engineer"
                              class=""
                              value=""
                              size="45"
                              maxlength="30"
                              [(ngModel)]="esoDetails?.esoData.engineer"
                            />
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle">
                          <td align="right">Remarks&nbsp; &nbsp;</td>
                          <td align="left">
                            <input
                              type="text"
                              name="eso.remark"
                              class=""
                              value=""
                              size="45"
                              maxlength="50"
                              [(ngModel)]="esoDetails?.esoData.remark"
                            />
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle-alt">
                          <td align="right">Cancel Date&nbsp; &nbsp;</td>
                          <td align="left">
                            <input
                              type="text"
                              name="cdate"
                              class=""
                              id="cdate"
                              value=""
                              size="41"
                              maxlength="10"
                              autocomplete="off"
                              [(ngModel)]="
                                esoDetails?.esoData.canceldate
                              "
                            />

                            <span
                              ><img
                                onmouseover="this.style.cursor='hand'"
                                id="cancelDateId_date"
                                align="ABSMIDDLE"
                                src="assets/images/calendar.gif"
                                (click)="
                                  calendar2.overlayVisible =
                                    !calendar2.overlayVisible;
                                  calendar2.inputfieldViewChild?.nativeElement.click()
                                "
                            /></span>
                            <p-calendar
                              name="calendarDate2"
                              #calendar2
                              [(ngModel)]="esoDetails?.esoData.canceldate"
                              [showIcon]="false"
                              [showOnFocus]="false"
                              class="hidden-calendar"
                              (onSelect)="formatDate2($event)"
                            ></p-calendar>
                          </td>
                        </tr>

                        <tr class="eds-pagerstyle dropdown">
                          <td align="right">Status&nbsp; &nbsp;</td>
                          <td align="left">
                            <select
                              name="eso.status"
                              class=""
                              [(ngModel)]="esoDetails?.esoData.status"
                            >
                              <option value="A">Active</option>

                              <option value="C">Inactive</option>
                            </select>
                          </td>
                        </tr>

                        <!-- BUTTONS SECTION -->

                        <tr class="eds-pagerstyle-alt blueColSpan">
                          <td colspan="2">
                            <span style="float: right">
                              <input
                                type="submit"
                                value="Submit"
                                (click)="saveEso()"
                              />
                            </span>

                            <span style="float: left">
                              <input
                                type="button"
                                value="Delete"
                                (click)="deleteEso()"
                              />
                            </span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</td>
